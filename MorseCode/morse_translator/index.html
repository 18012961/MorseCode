<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morse Code Translator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Morse Code Translator</h1>

    <div class="toggle">
      <label><input type="radio" name="mode" value="text-to-morse" checked /> Text to Morse</label>
      <label><input type="radio" name="mode" value="morse-to-text" /> Morse to Text</label>
    </div>

    <textarea id="inputText" placeholder="Enter text or Morse code..."></textarea>
    <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>

    <div class="buttons">
      <button id="copyBtn">Copy</button>
      <button id="clearBtn">Clear</button>
      <button id="playAudioBtn">Play Morse</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
